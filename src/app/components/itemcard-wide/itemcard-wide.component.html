<div class="itemcard-wrapper">
  <img class="itemcard-leftlogo" *ngIf="position == 'LEFT'" [src]="item.img" />
  <div class="itemcard-content">
    <h2>{{ item.header }}</h2>
    <p>{{ item.description }}</p>
    <app-progress-bar [percentage]="item.percentage" [animate]="animate"></app-progress-bar>
    <p><b>Level: </b>{{ item.experience }}</p>
    <h4>Features I have worked on:</h4>
    <ul>
      <li *ngFor="let i of item.features">{{ i }}</li>
    </ul>
  </div>
  <img class="itemcard-rightlogo" *ngIf="position == 'RIGHT'" [src]="item.img" />
</div>

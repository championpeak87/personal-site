<div class="wrapper">
    <div *ngIf="!flipPosition" class="left-marker">
    </div>
    <div *ngIf="!flipPosition" class="left-triangle"></div>
    <div class="content">
        <h1 class="timestamp">{{ timestamp }}</h1>
        <h1 class="header">{{ header }}</h1>
        <p class="message">{{ message }}</p>
    </div>
    <div *ngIf="flipPosition" class="right-triangle"></div>
    <div *ngIf="flipPosition" class="right-marker">
    </div>
</div>
